<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<section>
  <div class="card">
    <div class="left">
  <img src="./images/image-product-mobile.jpg" alt="product-mobile" class="image">
  <img src="./images/image-product-desktop.jpg" alt="product-mobile" class="image2">
</div>
  <div class="card-move">
  <div class="note">
   <p>P E R F U M E</p>
  </div>
  <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

 <div class="content"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</div>

  <div class="price-info">
    <div class="price1">
    <p>$149.99</p>
  </div>
  <div class="price2">
    <p>$169.99</p>
  </div>
</div>
    <div class="Add-to-Cart">
    <img src="./images/icon-cart.svg" alt="Add to cart" class="logoAdd">
    <p>Add to Cart</p>
  </div>
  </div>
</section>
</body>
</html>
